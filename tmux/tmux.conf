# ctrl+a als prefix setzen
unbind C-b
set -g prefix C-a

# Plugins
#set -g @plugin 'jatap/tmux-base16-statusline'
#set -g @plugin "arcticicestudio/nord-tmux"

# window index beginnt mit 1
set -g base-index 1

# reload config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reload ~/.tmux.conf"

# mehr history
set -g history-limit 10000

# Mouse support
set -g mouse on

# vi-style bindings in Status line
set -g status-keys vi

# vi-style bindings in Copy Mode
set -g mode-keys vi

# splits
# vertikal
bind | split-window -h
# horizontal
bind - split-window -v

# Vim style pane selection
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# resize mit shift + vimkey
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

# statusbar wird nicht benötigt
set -g status off

# Pane Border Farbe
#set -g pane-active-border-style fg='#edbf69'
#set -g pane-active-border-style fg='#81a1c1'
#set -g window-style 'fg=#4c566a, bg=#81a1c1'
#set -g display-panes-colour magenta
#set -g display-panes-active-colour magenta
#set -g pane-border-style bg=default,fg=brightblack
#set -g pane-active-border-style bg=default,fg=blue
set -g window-style "fg=#d8dee9, bg=#4c566a"
set -g window-active-style "fg=#d8dee9, bg=#2e3440"

# dickere Border Linien
set -g pane-border-lines heavy

# escape Zeitfenster auf 10 setzen
set-option -sg escape-time 10

# focus-events für neovim 'autoread'
set-option -g focus-events on

# true color support
set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',alacritty:RGB'
set-option -ga terminal-overrides ',alacritty:Tc'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
